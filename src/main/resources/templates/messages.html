<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
<div th:fragment="messagesList" class="results-block">
    <table id="msgTable" data-th-attr="data-chat-id=${chatId}">
        <div th:each="message : ${messages}">
            <div th:classappend="${message.senderId == from} ? messageItem : messageItemSecond">
                <div class="messageUser">
                    <i class="usersListIcon"><img class="messageIcon"
                                                  th:src="${message.senderImagePath}"/></i>
                    <div class="userName" th:text="${message.senderName}">
                    </div>
                </div>
                <div th:classappend="${message.senderId == from} ? messageText : messageTextCompanion">
                    <div th:text="${message.text}"></div>
                    <div class="messageDate" th:text="${#dates.format(message.timeStamp, 'dd-MM-yyyy HH:mm')}">text</div>
                </div>
            </div>
        </div>
    </table>
</div>
</body>
</html>
